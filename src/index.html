<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Filmoteka-team-3</title>
  </head>
  <body>
    <header class="header"></header>
    <main class="main">
      <form action="#" class="search-film">
        <div class="wraper">
          <input
            class="search-film__input"
            type="text"
            name="subject"
            placeholder="Write movie name and click Enter"
          />
        </div>
      </form>
      <ul class="main-content"></ul>
      <div class="pagination">
        <button
          type="button"
          class="pagination__element pagination__element_button"
        >
          Prev
        </button>
        <input
          type="text"
          class="pagination__element pagination__element_current-page"
        />
        <button
          type="button"
          class="pagination__element pagination__element_button"
        >
          Next
        </button>
      </div>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
